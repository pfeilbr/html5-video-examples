	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript" charset="utf-8">
	jQuery(function($) {
		var vid = document.getElementById('vid');
		var loader = document.getElementById('loader');
		vid.addEventListener('timeupdate', function(e) {

			if (vid.currentTime > 0) {
				$('#log').append("<div>" + ((vid.currentTime / vid.duration) * 100) + "%" + "</div>");					
				loader.style.width = Math.floor( (vid.currentTime / vid.duration) * 100 ) + "%";
			}
		}, false)
	});	
	</script>
	<style type="text/css" media="screen">
	
	#vid {
		width: 480px;
		height: 320px;
		background-color: black;
		margin: 0px;
		padding: 0px;
	}
	
	.controls {
		position: relative;
		/*top: -28px;*/
		margin: 0px;
		padding: 0px;
		background-color: black;
		width: 100%;
		height: 25px;
		width: 480px;
		opacity: 0.7;
		z-index: 0;
	}
	
	#loader {
		background-color: grey;
		height: 25px;
		width: 25%;
		z-index: 5;	
	}
		
	</style>
	
</head>
	<body>
		<div id='content'>
			<video id="vid" src="media/soccer.mov" controls>
			</video>
			<div class="controls">
				<div id="loader"></div>
			</div>
			<div id="log">
				
			</div>
		</div>
	</body>
